version: '3.8'

# Configuração para restart automático após reboot do host
# Os containers iniciarão automaticamente quando o sistema ligar

services:
  # ============================================
  # FRONTEND - Dashboard Streamlit
  # ============================================
  frontend:
    build: .
    container_name: controle-ferias-frontend
    ports:
      - "8501:8501"
    volumes:
      # Persistência de dados - Named volumes
      - data-volume:/app/data
      - download-volume:/app/download
      - logs-volume:/app/logs
      # Configurações
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    command: ["./scripts/iniciar.sh"]
    restart: always
    networks:
      - controle-ferias-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # SCHEDULER - Agendamento Automático
  # ============================================
  scheduler:
    build: .
    container_name: controle-ferias-scheduler
    volumes:
      # Persistência de dados (mesmo volume do frontend)
      - data-volume:/app/data
      - download-volume:/app/download
      - logs-volume:/app/logs
      # Configurações
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    command: ["./scripts/scheduler.sh"]
    restart: always
    networks:
      - controle-ferias-network
    depends_on:
      - frontend
    healthcheck:
      test: ["CMD", "pgrep", "-f", "scheduler.jobs"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  controle-ferias-network:
    driver: bridge

volumes:
  data-volume:
    driver: local
  download-volume:
    driver: local
  logs-volume:
    driver: local

